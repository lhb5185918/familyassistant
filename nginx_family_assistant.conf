# /etc/nginx/conf.d/family_assistant.conf
# Family Assistant Nginx配置

upstream family_assistant {
    server 127.0.0.1:8000;
}

# HTTP重定向到HTTPS
server {
    listen 80;
    server_name www.familyassistant.top familyassistant.top;
    return 301 https://$server_name$request_uri;
}

# HTTPS配置
server {
    listen 443 ssl http2;
    server_name www.familyassistant.top familyassistant.top;

    # SSL证书配置（需要先获取SSL证书）
    ssl_certificate /etc/nginx/ssl/familyassistant.top.crt;
    ssl_certificate_key /etc/nginx/ssl/familyassistant.top.key;
    
    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 日志
    access_log /var/log/nginx/family_assistant_access.log;
    error_log /var/log/nginx/family_assistant_error.log;

    # 客户端上传大小限制
    client_max_body_size 20M;

    # 静态文件
    location /static/ {
        alias /home/familyapp/projects/family-assistant/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 媒体文件
    location /media/ {
        alias /home/familyapp/projects/family-assistant/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API接口
    location /api/ {
        proxy_pass http://family_assistant;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # 管理后台
    location /admin/ {
        proxy_pass http://family_assistant;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 根路径
    location / {
        proxy_pass http://family_assistant;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

